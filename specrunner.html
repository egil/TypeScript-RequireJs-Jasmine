<!doctype html>
<html>
<head>
    <title>TypeScript + RequireJs + Jasmine Spec Runner</title>    
    <link rel="stylesheet" type="text/css" href="/src/libs/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="/src/libs/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="/src/libs/jasmine-1.3.1/jasmine-html.js"></script>
    <script>
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };
    </script>
    <script data-main="src/specrunner" type="text/javascript" src="src/libs/require.js"></script>
</head>
<body>
</body>
</html>
